<!DOCTYPE html>
<html lang="en" style="background-image: url(assets/background2.jpg)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/result.css" />
  </head>
  
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-1 has-text-black is-italic">TuneSurf</a>
          <!--<a class="navbar-item"> Falta una imagen
            <img src=">-->
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button has-text-white" id="discover">
                    <strong>Discover</strong>
                </a>
                <a class="button has-text-white has-text-weight-bold" id= "menu">Main Menu</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="columns">
        <div class="column">
            <p class="box has-text-white is-size-4 has-text-weight-bold">Artist</p>
        </div>
        <div class="column">
            <p class="box has-text-white is-size-4 has-text-weight-bold">Listeners</p>
        </div>
        <div class="column">
            <p class="box has-text-white is-size-4 has-text-weight-bold">Genre</p>
        </div>
        <div class="column">
            <p class="box has-text-white is-size-4 has-text-weight-bold">Location</p>
        </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title has-background-info-dark has-text-white is-size-4 pl-2">About</p>
                <p class="subtitle has-text-white pl-2">Info y spotify</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title has-background-info-dark has-text-white is-size-4 pl-2">Media</p>
                <p class="subtitle has-text-white pl-2">Tumblr o contenido relacionado</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title has-background-info-dark has-text-white is-size-4 pl-2">Events</p>
                <p class="title has-background-info-dark has-text-white is-size-5 pl-2" id="event1">Event 1</p>
                <p class="title has-background-info-dark has-text-white is-size-5 pl-2" id="event2">Event 2</p>
                <p class="title has-background-info-dark has-text-white is-size-5 pl-2" id="event3">Event 3</p>
              </article>
            </div>
          </div>
          <script src="./assets/js/script.js"></script>   
    </body>
    </html>
