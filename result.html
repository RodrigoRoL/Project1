<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-1-desktop has-text-black is-italic">TuneSurf</a>
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button has-background-grey-dark has-text-white">
                    <strong>Discover</strong>
                </a>
                <a class="button has-background-grey-dark has-text-white">Main Menu</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="columns">
        <div class="column">
            <p class="box has-background-grey-dark has-text-white">Artist</p>
        </div>
        <div class="column">
            <p class="box has-background-grey-dark has-text-white">Listeners</p>
        </div>
        <div class="column">
            <p class="box has-background-grey-dark has-text-white">Genre</p>
        </div>
        <div class="column">
            <p class="box has-background-grey-dark has-text-white">Location</p>
        </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box has-background-grey-light">
                <p class="title has-background-grey-dark has-text-white">About</p>
                <p class="subtitle">Info y spotify</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="container tile is-child box">
                <p class="title">Media</p>
                  <div class="custom-box"> 
                    <div id="media-1"></div>
                    <div id="text-1">
                    <p id="media-text"></p>
                    </div>
                  </div>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-background-grey-light">
                <p class="title is-rounded has-background-grey-dark has-text-white">Events</p>
                <p class="subtitle">Ticketmaster</p>
              </article>
            </div>
          </div>
    </body>
    </html>
