<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">TuneSurf</a>
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                    <strong>Discover</strong>
                </a>
                <a class="button is-light">Main Menu</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="columns">
        <div class="column">
            <p class="box has-background-primary">Artist</p>
        </div>
        <div class="column">
            <p class="box has-background-primary">Listeners</p>
        </div>
        <div class="column">
            <p class="box has-background-primary">Genre</p>
        </div>
        <div class="column">
            <p class="box has-background-primary">Location</p>
        </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title">About</p>
                <p class="subtitle">Info y spotify</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title">Media</p>
                <p class="subtitle">Tumblr o contenido relacionado</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title">Events</p>
                <p class="subtitle">Ticketmaster</p>
              </article>
            </div>
          </div>

       
    </body>
    </html>
