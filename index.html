<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TuneSurf</title>

  </head>
  <!--Added an image as background for our main page-->
  <body style="background-image: url(assets/background.jpg)">
    <div class="wrapper">
      <header>
          <img class="logo-1" src="/assets/Tunesurf1.png">
      </header>
      <!--Searcher section-->
      <div class="card">
        <div class="card-header">
          <h2>Search for content related to your favorite music act!</h2>
        </div>
        <div class="card-body">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Type here!">
        </div>
        <div class="card-footer">
          <button id="search" class="btn">Go!</button>
        </div>
      </div>
    <!--Previous search section-->
      <div class="previous">
        <div class="previous-header">
            <h3>Your previous searches!</h3>
        </div>
        <div class="previous-body"></div>
      </div>
    </div>
    <script src="./assets/js/index_script.js"></script>
  </body>
</html>
